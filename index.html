<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>

    <link rel="stylesheet" href="/style.css" />
    <script src="https://kit.fontawesome.com/b26bb988a3.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!--container to hold card-->
    <div id="container">
      <!--container to hold card-->
      <div class="card">
        <img
          src="https://cdn.glitch.global/f5b5ec88-8c01-492f-bcfd-ea1f6da939e7/image-product-desktop.jpg?v=1659982464846"
          alt="Chanel Parfume"
        />

        <!--container to hold card details-->
        <div class="card-details">
          <div class="detail1">
            <p>PERFUME</p>
          </div>
          <div class="detail2"><h1>Gabrielle Essence Eau De Parfum</h1></div>

          <div class="detail3">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Poldge, Perfumer-Creator for the house of Chanel.
            </p>
          </div>

          <div class="detail4">
            <h1>$149.99</h1>
            <span>$169.99</span>
            
          </div>

          <div class="btn">
            <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
